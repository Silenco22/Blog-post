{% load static %}
<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 50%;
	}
	form{
		width: 100%;
	}
</style>



<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{% static 'random.png' %}" alt="SocialWebsite" width="32" height="30">
        {% if request.user.is_authenticated %}
            <p class="m-auto" style="font-size: 26px">Hello, {{request.user.username}}</p>
        {% endif %}
    </a>
    <div class="search-bar me-3 py-2 ms-md-auto ">
        <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account' %}">Account</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
        {% endif %}	
        
    </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
